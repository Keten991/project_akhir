<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Healthy Life</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="static/style.css">
    <script>
      function register() {
        let username = $('#username').val()
        let password = $('#password').val()
        if (username == '' || password == '') {
          alert('Please enter your username and password!')
        }else {
            $.ajax({
              type: "POST",
              url: "/sign_up",
              data: {
                id_give: $("#username").val(),
                pw_give: $("#password").val(),
              },
              success: function (response) {
                if (response["result"] === "success") {
                  alert("User registration complete!");
                  window.location.href = "/login";
                } else {
                  alert(response["msg"]);
                }
              },
            });
        }  
      }
    </script>
  </head>
  <body class="login">
    {% include 'header.html' %} ``
    <div class="login-form">
      <a href="/login"><i class="fa-solid fa-arrow-left"></i></a>
      <h3 class="text-center mt-2 mb-4">SIGN UP</h3>
      <div class="container">
        <form>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" />
          </div>
        </form>
        <button type="submit" class="btn btn-primary col-lg-4 col-4 mt-2 mb-3" onclick="register()">Sign Up</button>
      </div>
    </div>
  </body>
</html>
