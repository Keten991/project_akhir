<body>
    {% include 'header.html' %} <br> <br> <br>
    <div class="container isiberita my-5" style="min-height:100vh">
        <div class="kategoricaption mb-5">
            <div class="row">
                <div class="col">
                    <P class="mb-5"><a class="text-decoration-none text-dark" href="/"><svg

            </div>
